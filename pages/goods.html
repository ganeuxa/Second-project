<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Товары</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <div class="container-fluid p-0">
    <!-- Header -->
    <header class="bg-primary text-white py-4">
      <div class="container">
        <h1 class="h3">Товары</h1>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="../index.html">Главная</a></li>
            <li class="nav-item"><a class="nav-link" href="news.html">Новости</a></li>
            <li class="nav-item"><a class="nav-link active" href="goods.html">Товары</a></li>
            <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main class="container my-4">
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card h-100">
            <img src="../images/Podmetapki.png" class="card-img-top" alt="Крутой костюм" style="height: 200px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Подметапки</h5>
              <p class="card-text mt-auto">Жена уронит челюсть от такого подарка</p>
              <div class="mt-2">
                <span class="badge bg-primary">25 000 руб.</span>
                <button class="btn btn-sm btn-outline-primary mt-2">В корзину</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100">
            <img src="../images/KrugliKubik.jpg" class="card-img-top" alt="Аксессуар для гитары" style="height: 200px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Круглый кубик</h5>
              <p class="card-text mt-auto">И нет, вселенная не схлопнулась</p>
              <div class="mt-2">
                <span class="badge bg-success">5 000 руб.</span>
                <button class="btn btn-sm btn-outline-success mt-2">В корзину</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100">
            <img src="../images/Molotochek.jpg" class="card-img-top" alt="Супер скрытная маска" style="height: 200px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Электромолоток</h5>
              <p class="card-text mt-auto">С подогревом ручки</p>
              <div class="mt-2">
                <span class="badge bg-info">800 руб.</span>
                <button class="btn btn-sm btn-outline-info mt-2">В корзину</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container">
        <p class="mb-0">&copy; 2025 Товары</p>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
