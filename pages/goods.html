<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Товары</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Стили модального окна (на основе <dialog>) -->
  <style>
    dialog::backdrop {
      background: rgba(0, 0, 0, 0.7);
      animation: fadeIn 0.3s ease;
    }

    dialog#productModal {
      border: none;
      border-radius: 12px;
      padding: 0;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      animation: slideIn 0.3s ease;
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      overflow: hidden;
      background: var(--bs-body-bg);
      color: var(--bs-body-color);
    }

    .modal-header {
      position: relative;
      padding: 1rem 1rem 1rem 2rem;
      border-bottom: 1px solid var(--bs-gray-200);
    }

    .modal-close {
      position: absolute;
      top: 0.75rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--bs-secondary-color);
      cursor: pointer;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background 0.2s;
    }

    .modal-close:hover {
      background: var(--bs-gray-200);
    }

    .modal-body {
      display: flex;
      flex-direction: column;
      padding: 1.5rem 2rem 2rem 2rem;
      gap: 1.5rem;
    }

    @media (min-width: 768px) {
      .modal-body {
        flex-direction: row;
        gap: 2rem;
      }
      .modal-image {
        flex: 0 0 300px;
      }
    }

    .modal-image img {
      width: 100%;
      max-height: 50vh;
      object-fit: contain;
      border-radius: 8px;
      background: var(--bs-gray-100);
    }

    .modal-content {
      flex: 1;
    }

    .modal-title {
      font-size: 1.75rem;
      margin: 0 0 0.75rem 0;
      color: var(--bs-body-color);
    }

    .modal-text {
      color: var(--bs-secondary-color);
      line-height: 1.6;
      margin: 0 0 1rem 0;
    }

    .modal-price {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--bs-danger);
      margin: 0.5rem 0;
    }

    .modal-price--old {
      text-decoration: line-through;
      color: var(--bs-secondary-color);
      font-size: 1.2rem;
      margin-right: 0.5rem;
    }

    .modal-discount {
      color: var(--bs-warning);
      font-weight: 600;
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body class="bg-light">

  <div class="container-fluid p-0">
    <!-- Header -->
    <header class="bg-primary text-white py-4">
      <div class="container">
        <h1 class="h3">Товары</h1>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="../index.html">Главная</a></li>
            <li class="nav-item"><a class="nav-link" href="news.html">Новости</a></li>
            <li class="nav-item"><a class="nav-link active" href="goods.html">Товары</a></li>
            <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main class="container my-4">
      <div class="row g-4">
        <!-- Карточка 1 -->
        <div class="col-md-4">
          <div class="card h-100 product-card" data-product='{"title":"Подметапки","image":"../images/Podmetapki.png","desc":"Жена уронит челюсть от такого подарка","price":"25 000 руб."}'>
            <img src="../images/Podmetapki.png" class="card-img-top" alt="Подметапки" style="height: 200px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Подметапки</h5>
              <p class="card-text mt-auto">Жена уронит челюсть от такого подарка</p>
              <div class="mt-2">
                <span class="badge bg-primary">25 000 руб.</span>
              </div>
            </div>
          </div>
        </div>
        <!-- Карточка 2 -->
        <div class="col-md-4">
          <div class="card h-100 product-card" data-product='{"title":"Круглый кубик","image":"../images/KrugliKubik.jpg","desc":"И нет, вселенная не схлопнулась","price":"5 000 руб."}'>
            <img src="../images/KrugliKubik.jpg" class="card-img-top" alt="Круглый кубик" style="height: 200px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Круглый кубик</h5>
              <p class="card-text mt-auto">И нет, вселенная не схлопнулась</p>
              <div class="mt-2">
                <span class="badge bg-success">5 000 руб.</span>
              </div>
            </div>
          </div>
        </div>
        <!-- Карточка 3 — со скидкой -->
        <div class="col-md-4">
          <div class="card h-100 product-card" data-product='{"title":"Электромолоток","image":"../images/Molotochek.jpg","desc":"С подогревом ручки","price":"800 руб.","oldPrice":"801 руб.","discountText":"Вы экономите целый 1 рубль!"}'>
            <img src="../images/Molotochek.jpg" class="card-img-top" alt="Электромолоток" style="height: 200px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Электромолоток</h5>
              <p class="card-text mt-auto">С подогревом ручки</p>
              <div class="mt-2">
                <del class="text-muted me-2">801 руб.</del>
                <span class="badge bg-danger">800 руб.</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container">
        <p class="mb-0">&copy; 2025 Товары</p>
      </div>
    </footer>
  </div>

  <!-- Модальное окно товара -->
  <dialog id="productModal">
    <div class="modal-header">
      <button class="modal-close" id="modalCloseBtn">&times;</button>
    </div>
    <div class="modal-body">
      <div class="modal-image">
        <img id="modalImage" src="" alt="">
      </div>
      <div class="modal-content">
        <h2 class="modal-title" id="modalTitle"></h2>
        <p class="modal-text" id="modalText"></p>
        <div>
          <span id="modalOldPrice" class="modal-price--old"></span>
          <span id="modalPrice" class="modal-price"></span>
        </div>
        <p id="modalDiscount" class="modal-discount"></p>
      </div>
    </div>
  </dialog>

  <!-- JavaScript -->
  <script>
    const modal = document.getElementById('productModal');
    const modalImage = document.getElementById('modalImage');
    const modalTitle = document.getElementById('modalTitle');
    const modalText = document.getElementById('modalText');
    const modalPrice = document.getElementById('modalPrice');
    const modalOldPrice = document.getElementById('modalOldPrice');
    const modalDiscount = document.getElementById('modalDiscount');
    const modalCloseBtn = document.getElementById('modalCloseBtn');

    function openModal(data) {
      modalImage.src = data.image;
      modalImage.alt = data.title;
      modalTitle.textContent = data.title;
      modalText.textContent = data.desc;
      modalPrice.textContent = data.price || '';
      modalOldPrice.textContent = data.oldPrice || '';
      modalDiscount.textContent = data.discountText || '';
      document.body.style.overflow = 'hidden';
      modal.showModal();
    }

    function closeModal() {
      modal.close();
    }

    document.querySelectorAll('.product-card').forEach(card => {
      card.addEventListener('click', () => {
        const data = JSON.parse(card.getAttribute('data-product'));
        openModal(data);
      });
    });

    modalCloseBtn.addEventListener('click', closeModal);

    modal.addEventListener('click', (e) => {
      const rect = modal.getBoundingClientRect();
      const isInDialog = (
        rect.top <= e.clientY &&
        e.clientY <= rect.top + rect.height &&
        rect.left <= e.clientX &&
        e.clientX <= rect.left + rect.width
      );
      if (!isInDialog) closeModal();
    });

    modal.addEventListener('close', () => {
      document.body.style.overflow = '';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
