<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Контакты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    dialog::backdrop {
      background: rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.3s ease;
    }

    dialog#contactModal {
      border: none;
      border-radius: 12px;
      padding: 0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.3s ease;
      max-width: 500px;
      width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      background: linear-gradient(135deg, #0d6efd, #6c757d);
      color: white;
      padding: 1.5rem;
      border-radius: 12px 12px 0 0;
      margin: 0;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .modal-content {
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #212529;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e9ecef;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #0d6efd;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .modal-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .modal-actions {
        flex-direction: column;
      }
    }

    .btn-modal {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary-modal {
      background: linear-gradient(135deg, #0d6efd, #6c757d);
      color: white;
    }

    .btn-primary-modal:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(13, 110, 253, 0.4);
    }

    .btn-secondary-modal {
      background: #f8f9fa;
      color: #212529;
      border: 2px solid #e9ecef;
    }

    .btn-secondary-modal:hover {
      background: #e9ecef;
    }

    .required {
      color: #dc3545;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class="bg-primary text-white py-3">
    <div class="container">
      <h1 class="h3 mb-0">Контакты</h1>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="../index.html">Главная</a></li>
          <li class="nav-item"><a class="nav-link" href="news.html">Новости</a></li>
          <li class="nav-item"><a class="nav-link" href="goods.html">Товары</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacts.html">Контакты</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-4 flex-grow-1">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card h-100 shadow-sm text-center">
          <div class="card-body">
            <i class="bi bi-telephone fs-1 text-primary mb-3"></i>
            <h5 class="card-title">Телефон</h5>
            <p class="card-text">+7 (999) 888-77-66</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100 shadow-sm text-center">
          <div class="card-body">
            <i class="bi bi-envelope fs-1 text-success mb-3"></i>
            <h5 class="card-title">Email</h5>
            <p class="card-text">gameuxa@mail.ru</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100 shadow-sm text-center">
          <div class="card-body">
            <i class="bi bi-geo-alt fs-1 text-info mb-3"></i>
            <h5 class="card-title">Адрес</h5>
            <p class="card-text">г. Подольск, Россия</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12 text-center">
        <a href="../assets/resume.pdf" download class="btn btn-outline-primary btn-lg me-3">
          <i class="bi bi-file-earmark-pdf me-2"></i>Скачать резюме
        </a>
        <button class="btn btn-primary btn-lg" onclick="openContactModal()">
          <i class="bi bi-chat-dots me-2"></i>Связаться с нами
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3 mt-auto">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Контакты</p>
    </div>
  </footer>

  <!-- Модальное окно -->
  <dialog id="contactModal">
    <div class="modal-header">
      <h2>Форма обратной связи</h2>
    </div>
    <div class="modal-content">
      <form id="feedbackForm" method="dialog">
        <div class="form-group">
          <label for="name">Имя<span class="required">*</span></label>
          <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
        </div>
        <div class="form-group">
          <label for="phone">Телефон<span class="required">*</span></label>
          <input type="tel" id="phone" name="phone" required placeholder="+7 (XXX) XXX-XX-XX">
        </div>
        <div class="form-group">
          <label for="email">Email<span class="required">*</span></label>
          <input type="email" id="email" name="email" required placeholder="example@mail.ru">
        </div>
        <div class="form-group">
          <label for="category">Категория обращения<span class="required">*</span></label>
          <select id="category" name="category" required>
            <option value="">Выберите...</option>
            <option value="technical">Техподдержка</option>
            <option value="commercial">Коммерческое предложение</option>
            <option value="cooperation">Сотрудничество</option>
            <option value="complaint">Жалоба</option>
            <option value="suggestion">Предложение</option>
            <option value="other">Другое</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Текст обращения<span class="required">*</span></label>
          <textarea id="message" name="message" required placeholder="Опишите ваш вопрос..."></textarea>
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn-modal btn-secondary-modal">Отмена</button>
          <button type="button" class="btn-modal btn-primary-modal" onclick="submitContactForm()">Отправить</button>
        </div>
      </form>
    </div>
  </dialog>

  <script>
    function openContactModal() {
      document.body.style.overflow = 'hidden';
      contactModal.showModal();
    }

    function submitContactForm() {
      const form = document.getElementById('feedbackForm');
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const data = {
        name: form.name.value,
        phone: form.phone.value,
        email: form.email.value,
        category: form.category.value,
        message: form.message.value
      };

      console.log('Обращение:', data);
      alert('Спасибо! Мы свяжемся с вами в ближайшее время.');

      contactModal.close();
      form.reset();
    }

    const modal = document.getElementById('contactModal');

    modal.addEventListener('click', (e) => {
      if (e.target === modal) modal.close();
    });

    modal.addEventListener('close', () => {
      document.body.style.overflow = '';
    });

    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA' && e.target.closest('#contactModal')) {
        e.preventDefault();
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
